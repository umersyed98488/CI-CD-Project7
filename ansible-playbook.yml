---
- name: Play1 for copying files
  hosts: dockerMaster
  become: yes
  tasks:
    - name: Create a directory if it does not exist
      file:
        path: /tmp/{{ job_name }}
        state: directory
        mode: '0755'
        owner: ansadmin
        group: root
      tags:
         - create-dir

    - name: Copy the war file, dockerfile & docker-stack.yml to docker master server
      copy:
        src: "{{ WORKSPACE }}/"
        dest: /tmp/{{ job_name }}
        owner: ansadmin
        group: root
        mode: '0777'
      tags:
        - copy_code

- name: "Play 2- python installation"
  hosts: dockerMaster
  become: yes
  tasks:
    - name: Install Python 3.6
      yum:
        name: python36
        state: present
      register: out1
      tags:
        - python-install
    - debug:
        var: out1

    - name: alternatives
      alternatives:
        name: python
        link: /usr/bin/python3.6
        path: /usr/bin/python3
      register: out2
      tags:
        - python-alternatives
    - debug:
        var: out2

- name: "Play 3 Install Python packages"
  hosts: dockerMaster
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Install boto3 and botocore with pip3 module
      pip:
       name:
        - boto
        - boto3
        - botocore
        - docker
          #- docker-py
        - jsondiff
        - pyyaml
       executable: pip3.6
      register: out3
      tags: docker-lib-install
    - debug:
        var: out3

- name: Build Docker image
  hosts: dockerMaster
  become: yes
  tasks:
    - name: Build Docker image
      docker_image:
        build:
          path: /tmp/{{ job_name }}
        name: 127.0.0.1:5000/lwplabslogin
        tag: latest
        state: build
        force: yes
      register: out5
      tags: docker-image-build
    - debug:
        var: out5